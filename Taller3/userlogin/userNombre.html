<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulma</title>
</head>
<body>
    
    <h2>Formulario de Inicio de Sesión</h2>

    <form action="#" method="post">
        <div class="container">
            <table>
                <tr>
                    <th><label><b>id usuario</b></label></th>
                    <th><input type="number" placeholder="Ingresa tu id de usuario" name="uname" required></th>
                </tr>

                <tr>
                    <th><label><b>Pais</b></label></th>
                    <th><input type="number" placeholder="Ingresa el id de tu pais" name="id_pais" required></th>
                </tr>
            
                <tr>
                    <th><label><b>Nombre</b></label></th>
                    <th><input type="text" placeholder="Ingresa tu nombre" name="uname" required></th>
                </tr>

                <tr>
                    <th><label><b>Apellido </b></label></th>
                    <th><input type="text" placeholder="Ingresa tu apellido" name="uname" required></th>
                </tr>
            
                <tr>
                    <th><label><b>Direccion</b></label></th>
                    <th><input type="search" placeholder="Ingresa tu direccion" name="uname" required></th>
                </tr>

                <tr>
                    <th><label><b>ccusuario</b></label></th>
                    <th><input type="text" placeholder="Ingresa tu ccusuario" name="uname" required></th>      
                </tr>

                <tr>
                    <th><label><b>ccpaswt</b></label></th>
                    <th><input type="password" placeholder="Ingresa tu ccpaswt" name="uname" required></th>       
                </tr>

                <tr>
                    <th><label><b>Email</b></label></th>
                    <th><input type="email" placeholder="Ingresa tu Email" name="uname" required></th>
                </tr>

                <tr>
                    <th><label for="uname"><b>Telefono</b></label></th>
                    <th><input type="tel" placeholder="Ingresa tu telefono" name="uname" required></th> 
                </tr>
            </table>

            <button type="submit">Iniciar Sesión</button>
            
        </div>

        <div class="container" style="background-color:#f1f1f1">
            <button type="button" class="cancelbtn">Cancelar</button>
            <span class="psw">Olvidaste tu <a href="#">contraseña?</a></span>
        </div>
    </form>

</body>
</html>
